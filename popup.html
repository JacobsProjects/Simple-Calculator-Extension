<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="icon" href="imgs/icon.png" />

<body>
<h1 style="text-align: center;">
  <span style="color: gray;">Simple</span> Calculator
</h1>
  <div id="answerbox"></div>
  <br>
  <div id="buttons">
    <button id="clearButton">C</button>
    <button class="appendButton" data-value="^">^</button>
    <button class="appendButton" data-value="/">Ã·</button>
    <button class="appendButton" data-value="*">X</button><br>
    <button class="appendButton" data-value="1">1</button>
    <button class="appendButton" data-value="2">2</button>
    <button class="appendButton" data-value="3">3</button>
    <button class="appendButton" data-value="-">-</button><br>
    <button class="appendButton" data-value="4">4</button>
    <button class="appendButton" data-value="5">5</button>
    <button class="appendButton" data-value="6">6</button>
    <button class="appendButton" data-value="+">+</button><br>
    <button class="appendButton" data-value="7">7</button>
    <button class="appendButton" data-value="8">8</button>
    <button class="appendButton" data-value="9">9</button>
    <button class="appendButton" data-value=".">.</button><br>
    <button class="appendButton" data-value="0">0</button>
    <button class="appendButton" data-value="=">=</button>
  </div>
